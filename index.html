<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Math JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,600,700&display=swap" rel="stylesheet">
    <!-- My styles -->
    <link rel="stylesheet" href="style.css">
    <title>Space Calculator</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <div class="response" id="answer"></div>
            <input type="text" id="input" value="0">
        </div>
        <div class="buttons">
            <div class="first-row">
                <div class='btn half-btn v-center' onclick="addToInput(this)"><span>(</span></div>
                <div class='btn half-btn v-center' onclick="addToInput(this)"><span>)</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>mod</span></div>
                <div class='btn full-btn' onclick="allClear()"><span>AC</span></div>
                <div class='btn full-btn' onclick="clearEntry()"><span>CE</span></div>
            </div>
            <div class="second-row">
                <div class='btn full-btn' onclick="addToInput(this)"><span>7</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>8</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>9</span></div>
                <div class='btn full-btn v-center' onclick="addToInput(this)"><span>/</span></div>
            </div>
            <div class="third-row">
                <div class='btn full-btn' onclick="addToInput(this)"><span>4</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>5</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>6</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>*</span></div>
            </div>
            <div class="fourth-row">
                <div class='btn full-btn' onclick="addToInput(this)"><span>1</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>2</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>3</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>-</span></div>
            </div>
            <div class="fith-row">
                <div class='btn full-btn' onclick="addToInput(this)"><span>0</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>.</span></div>
                <div class='btn full-btn' id="find-result"><span>=</span></div>
                <div class='btn full-btn' onclick="addToInput(this)"><span>+</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
