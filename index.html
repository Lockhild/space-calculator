<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Math JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,600,700&display=swap" rel="stylesheet">
    <!-- My styles -->
    <link rel="stylesheet" href="style.css">
    <title>Space Calculator</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <div class="response" id="response"></div>
            <input type="text" id="input" value="0">
        </div>
        <div class="buttons">
            <div class="first-row">
                <span onclick="addToInput(this)">(</span>
                <span onclick="addToInput(this)">)</span>
                <span onclick="addToInput(this)">mod</span>
                <span onclick="deleteInput()">AC</span>
            </div>
            <div class="second-row">
                <span onclick="addToInput(this)">7</span>
                <span onclick="addToInput(this)">8</span>
                <span onclick="addToInput(this)">9</span>
                <span onclick="addToInput(this)">/</span>
            </div>
            <div class="third-row">
                <span onclick="addToInput(this)">4</span>
                <span onclick="addToInput(this)">5</span>
                <span onclick="addToInput(this)">6</span>
                <span onclick="addToInput(this)">*</span>
            </div>
            <div class="fourth-row">
                <span onclick="addToInput(this)">1</span>
                <span onclick="addToInput(this)">2</span>
                <span onclick="addToInput(this)">3</span>
                <span onclick="addToInput(this)">-</span>
            </div>
            <div class="fith-row">
                <span onclick="addToInput(this)">0</span>
                <span onclick="addToInput(this)">.</span>
                <span id="find-result">=</span>
                <span onclick="addToInput(this)">+</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
